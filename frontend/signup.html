<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Page setup and links-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Peripera</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Navigation bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="nav-right-container">
            <!-- Menu links -->
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="shop.html" class="nav-link">Shop</a></li>
                <li><a href="about.html" class="nav-link">About Us</a></li>
            </ul>

            <!-- Sign Up button - highlighted as active -->
            <a href="signup.html" class="signup-btn active-nav-btn">Sign Up</a>  

            <!-- Icons for cart & profile -->
            <div class="nav-icons">
                <a href="javascript:void(0)" class="cart-icon-wrapper" onclick="openCartModal()">
                    <img src="cart.png" alt="Cart">
                    <span id="cart-count">0</span> <!-- Cart item count -->
                </a>
                <a href="signup.html">
                    <img src="profile.png" alt="Profile">
                </a>
            </div>
        </div>
    </nav>

    <!-- Main content area -->
    <main>
        <!-- Sign Up form section (visible by default) -->
        <div id="signup" class="auth-page">
            <div class="auth-card">
                <h2>Sign Up</h2>
                <!-- Name input -->
                <div class="input-group">
                    <input type="text" id="signup-name" placeholder="Name">
                </div>
                <!-- Email input -->
                <div class="input-group">
                    <input type="email" id="signup-email" placeholder="Email">
                </div>
                <!-- Password input -->
                <div class="input-group">
                    <input type="password" id="signup-password" placeholder="Password">
                </div>
                <!-- Error message display -->
                <p id="signup-error" class="error-msg"></p>
                <!-- Submit button -->
                <button id="signup-btn" class="submit-btn">Sign Up</button>
                <!-- Link to switch to login form -->
                <p class="switch-text">Already have an account? <span id="go-to-login">Login</span></p>
            </div>
        </div>

        <!-- Login form section (hidden by default) -->
        <div id="login" class="auth-page hidden">
            <div class="auth-card">
                <h2>Login</h2>
                <!-- Email input -->
                <div class="input-group">
                    <input type="email" id="login-email" placeholder="Email">
                </div>
                <!-- Password input -->
                <div class="input-group">
                    <input type="password" id="login-password" placeholder="Password">
                </div>
                <!-- Error message display -->
                <p id="login-error" class="error-msg"></p>
                <!-- Submit button -->
                <button id="login-btn" class="submit-btn">Login</button>
            </div>
        </div>
    </main>
    
    <!-- Footer Section -->
    <footer class="site-footer">
        <p>Copyright Â© 2025 The PeriPera Cosmetics.</p>
    </footer>

    <!-- JavaScript file -->
    <script src="index.js"></script>
</body>
</html>
